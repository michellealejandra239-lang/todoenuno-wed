  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Todo En Uno</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="edutips.html">Tips de Estudio</a></li>
        <li><a href="salud.html">Tips Salud</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div id="contenedor-notificaciones"></div>

  <main>
    <section class="seccion-contenedor">
      <h2 class="titulo-seccion">Contáctanos</h2>
      <p class="texto-centrado">Si sabes sobre una forma efectiva de estudios, un Tip de Salud o una noticia que quieras compartir, contáctanos.</p>
      
      <form id="formulario-contacto" class="formulario-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com">

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
          <option value="estudio">Tip de Estudio</option>
          <option value="salud">Consejo de Salud</option>
          <option value="noticia">Noticia</option>
          <option value="otro">Otro</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..."></textarea>

        <button type="submit" class="boton-enviar">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TodoEnUno</p>
  </footer>

  <script src="script.js"></script>
